plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

//    implementation rootProject.ext.dependencies.gson
//    implementation rootProject.ext.dependencies.basecomponent
//    implementation rootProject.ext.dependencies.okhttp
//    implementation rootProject.ext.dependencies.bakerhttp

    implementation "com.google.code.gson:gson:2.8.6"
    implementation project(path: ":bakerbasecomponent")
    implementation "com.squareup.okhttp3:okhttp:4.2.2"
    implementation project(path: ":bakerhttp")

//    implementation project(path: ':bakerbasecomponent')
//    implementation project(path: ':bakerhttp')
//    implementation 'com.baker.sdk.basecomponent:bakerbasecomponent:1.0.2'
//    implementation 'com.baker.sdk.http:bakerhttp:1.0.3'
}